version: "2.1"

services:
  intkey-tp-python:
    image: hyperledger/sawtooth-intkey-tp-python:1.1
    container_name: sawtooth-intkey-tp-python-default
    depends_on:
      - validator
    entrypoint: intkey-tp-python -vv -C tcp://validator:9704

  intkey-multiply-cli:
    image: intkey-multiply-cli
    container_name: intkey-multiply-cli
    entrypoint: "bash -c \"\
      cd /project/example/intkey_multiply/cli && \
      sawtooth keygen && \
      cargo build && \
      tail -f /dev/null \
      \""
    volumes:
      - .:/project
    build:
      context: example/intkey_multiply/cli
